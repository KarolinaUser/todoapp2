
<form [formGroup]="text">
    <input  type="text" class="col-7 form-control" style="width:420px; height: 120px;" formControlName="text" id="task" rows="4"placeholder="write your message here">
    <br>
    <br>
<div>
    <button (click)="onAddButtonClicked(text)" type="button" class="btn btn-primary me-md-2 ">ADD TASK</button> 
    <button routerLink="/" class="btn btn-outline-dark" type="button">CANCEL</button> 
    <br>
    <br>
    <div>
</div>
</div>
</form>
   
<div class="row"  *ngFor="let task of get$ | async">
         <div class="col-md-7">  
    <input (click)=" onTasksCheckeded(task)" [checked]="task.done"  class="form-check-input rounded-circle pointer" type="radio">
    <label class="strikethrough">{{task.text}}</label>   
 </div>
 <div class="col-md-4">
    <div class="col-9 text-light h3"></div>
    <input (click)=" onRemoveTaskClicked(task)" type="button" value="Delete" class="btn btn-dark" >
 </div>
 <br>
 <br>
