
<form [formGroup]="text">
    <input  type="text" class="col-7 form-control" style="width:300px;" formControlName="text" id="task" rows="4"placeholder="write your message here">
    <br>
    <br>
<div>
    <button (click)="onAddButtonClicked(text)" type="button" class="btn btn-primary me-md-2 ">ADD TASK</button> 
    <button routerLink="/" class="btn btn-danger" type="button">CANCEL</button> 
    <div>
</div>
</div>
</form>
   
<div class="row"  *ngFor="let x of get$ | async">
         <div class="col-md-7">  
    <input class="form-check-input rounded-circle pointer" type="radio" id="flexRadioDefault1">
    <label class="strikethrough">{{x.text}}</label>   
 </div>
 <div class="col-md-4">
    <div class="col-9 text-light h3"></div>
    <input (click)=" onRemoveTaskClicked(x)" type="button" value="Delete" class="btn btn-success" >
 </div>
 <br>
 <br>
